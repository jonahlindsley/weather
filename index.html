<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js">
    <link rel="stylesheet" href="assets/style.css">
    <title>weather or not</title>
</head>
<!-- decoritive header -->
<body>
    <header id="mainHeader" class="">
        <nav>
            <h2>weather to be or not to be</h2>
        </nav>

    </header>
<!-- the left hand section that has the search box and past searches -->
    <div id="mainDiv">
        <aside id="searchSection">
            <h2>search for a city</h2>
            <form>
                <input type="text" id="inputResult"><br>
                <button id="inputBtn">search</button>
                <button id="clear">clear history</button>
                <div id="pastSearches">
            </form>

        </aside>
       
        <!-- top section on right side, holds the current city stats -->
        <div id="rightSide">
            <div id="currentCity" class="main">
                    <div id="cityName"></div>
                    <div id="timeDiv"></div>
                    <div id="tempDiv"></div>
                    <div id="humidityDiv"></div>
                    <div id="windDiv"></div>
                    <div id="UVIDiv"></div>
                    <div id="iconEl">
                    <img src="" alt="" id='current-icon'>
                    </div>
            </div>
            </div>
            <!-- lower right section, holds the 5 day forcast -->

            <!-- the first day of the forcast -->
            <div id="forcast" class="main">
                <div id="forcast1" class="forcastEls">
                    <div class="timeDiv" id="timeDiv0"></div>
                    <div id="tempDiv0"></div>
                    <div id="humidityDiv0"></div>
                    <div id="windDiv0"></div>
                    <div><img src="" alt="" id='current-icon0'></div>
                </div>
                   <!-- the second day of the forcast -->
                <div id="forcast2" class="forcastEls">
                    <div class="timeDiv" id="timeDiv1"></div>
                    <div id="tempDiv1"></div>
                    <div id="humidityDiv1"></div>
                    <div id="windDiv1"></div>
                    <div><img src="" alt="" id='current-icon1'></div>
                </div>
                   <!-- the third day of the forcast -->
                <div id="forcast3" class="forcastEls">
                    <div class="timeDiv" id="timeDiv2"></div>
                    <div id="tempDiv2"></div>
                    <div id="humidityDiv2"></div>
                    <div id="windDiv2"></div>
                    <div><img src="" alt="" id='current-icon2'></div>
                </div>
                   <!-- the fourth day of the forcast -->
                <div id="forcast4" class="forcastEls">
                    <div class="timeDiv" id="timeDiv3"></div>
                    <div id="tempDiv3"></div>
                    <div id="humidityDiv3"></div>
                    <div id="windDiv3"></div>
                    <div><img src="" alt="" id='current-icon3'></div>
                </div>
                   <!-- the fifth day of the forcast -->
                <div id="forcast5" class="forcastEls">
                    <div class="timeDiv" id="timeDiv4"></div>
                    <div id="tempDiv4"></div>
                    <div id="humidityDiv4"></div>
                    <div id="windDiv4"></div>
                    <div><img src="" alt="" id='current-icon4'></div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>



















</html>
