<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>weather or not</title>
</head>

<body>
    <header id="mainHeader" class="">
        <nav>
            <h2>weather to be or not to be</h2>
        </nav>

    </header>
    <div id="mainDiv">
        <aside id="searchSection">
            <h2>search for a city</h2>
            <form>
                <input type="text" id="inputResult"><br>
                <button id="inputBtn">search</button>
                <button id="clear">clear history</button>
                <div id="pastSearches">

                </div>
            </form>

        </aside>
        <div id="rightSide">
            <div id="currentCity" class="main">
                <!-- top section on right side, holds the current city stats -->
                
            </div>
            <!-- lower right section, holds the 5 day forcast -->
            <div id="forcast" class="main">
                <div id="forcast1" class=""></div>
                <div id="forcast2" class=""></div>
                <div id="forcast3" class=""></div>
                <div id="forcast4" class=""></div>
                <div id="forcast5" class=""></div>

            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>

</html>
